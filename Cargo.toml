[package]
name = "isolanguage-1"
description = "ISO 639-1 library with optional Serde support"
keywords = ["ISO 639-1", "languages"]
categories = ["data-structures", "internationalization"]
license = "MIT OR Apache-2.0"
version = "0.1.0"
readme = "README.md"
repository = "https://github.com/Koxiaet/isolanguage-1"
authors = ["Koxiaet <38139193+Koxiaet@users.noreply.github.com>"]
edition = "2018"

[features]
default = []
serde_support = ["serde"]

[dependencies]
serde = { version = "1.0.104", features = ["derive"], optional = true }
